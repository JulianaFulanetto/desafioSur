<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnePirate - Sign Up</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Link para o arquivo CSS externo -->
  </head>
  <body>
    <div id="sup">ONEPIRATE</div>
    <div class="container">
      <div id="forms">
        <h2>SIGN UP</h2>
        <strong>——</strong>
        <p>Já é um membro OnePirate? Entre</p>
        
        <form>
          <div class="dividir">
            <div>
              <p>Nome</p>
              <input type="text" name="nome" required  />
            </div>
            <div>
              <p>Sobrenome</p>
              <input type="text" name="sobrenome" required  />
            </div>
          </div>
          <p>Email*</p>
          <input
            type="email"
            name="email"
            width="400px"
            required
          />
          <p>Senha*</p>
          <input
            type="password"
            name="senha"
            width="400"
          />
          <button type="submit">SIGN UP</button>
        </form>
      </div>
    </div>
    <div id = "footer"></div>
  </body>
  <script src="./js/script.js"></script>
</html>
